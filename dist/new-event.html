<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
      <span></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> 
    <form>
        <div class="form-row mt-5">
            <label class="col-2" for="eventName">Name of the event:</label>
          <div class="form-group col-4">
            <input type="text" class="form-control" id="eventName">
          </div>
        </div>
        <div class="form-row my-2">
         <label class="col-2" for="inputParticipants">Paricipants:</label>
         <div class="col-4">
         <select id="inputParticipants" multiple class="selectpicker form-control">
            <option value="All members">All members</option>
            <option value="Maria">Maria</option>
            <option value="John">John</option>
            <option value="Pedro">Pedro</option>
          </select>
          </div>
        </div>
        <div class="form-row">
          <label class="col-2" for="inputDay">Day:</label>
          <div class="form-group col-4">
            <select id="inputDay" class="selectpicker form-control" title="Nothing selected">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select>
          </div>
        </div>
        <div class="form-row">
          <label class="col-2" for="inputTime">Time:</label>
          <div class="form-group col-4">
            <select id="inputTime" class="selectpicker form-control" title="Nothing selected">
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
              </select>
          </div>
        </div>
        <div class="col-10">
        <button id="createButton" type="submit" class="border border-secondary rounded float-right m-2 px-5 py-1">Create</button>
        <button id="cancelButton" class="border border-secondary rounded float-right m-2 px-5 py-1">Cancel</button>
        </div>  
    </form>
  </div>
  <script src="js/createEvent.js"></script>
  <script src="js/cancelEvent.js"></script>
</body>
</html>
