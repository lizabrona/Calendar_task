<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

<body>

          <h2 class="text-body m-2">Calendar</h2>
          <button type="button" class="border border-secondary rounded float-right m-2 px-4 py-1"><a href= "new-event.html">New event +</a></button>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body" id="modal-message">
        </div>
        <div class="modal-footer">
          <button type="button" class="rounded mr-auto" data-dismiss="modal">No</button>
          <button type="button" class="rounded float-right" id="deleteModalButton" data-dismiss="modal">Yes</button>
        </div>

    </div>

  <script src="js/showCalendar.js"></script>
